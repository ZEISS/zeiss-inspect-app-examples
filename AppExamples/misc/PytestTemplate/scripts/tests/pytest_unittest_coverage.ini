# pytest configuration
# see https://docs.pytest.org/en/stable/reference/reference.html#ini-options-ref
[pytest]

# Add directories to sys.path (recursive)
pythonpath = ..

# Default: <AppDir>/scripts/tests/.pytest_cache
# Change if App is finalized (read-only)
#cache_dir = /path/to/.pytest_cache

# Example: Explicit list of test modules
python_files = test_units/test_*.py

addopts = --cov=uut_project_keywords

# Spawn a number of worker processes equal to the number of available CPUs,
# and distribute the tests randomly across them
#addopts = --cov=template_app -n auto

# Spawn 4 worker processes, and distribute the tests randomly across them
#addopts = --cov=template_app -n 4
